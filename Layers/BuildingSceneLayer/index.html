<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <title>Filter BuildingSceneLayer with BuildingExplorer | Sample | ArcGIS Maps SDK for JavaScript 4.29</title>

    <link href="https://js.arcgis.com/4.29/esri/themes/light/main.css" rel="stylesheet" type="text/css" />
    <script src="https://js.arcgis.com/4.29/"></script>
    <script src="BuildingSceneLayer.js"></script>

</head>
<style>
    html,
    body,
    #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
    }

    #menu {
        padding: 0.8em;
        max-width: 250px;
    }

    #sliceContainer {
        width: inherit;
    }

    #sliceOptions {
        margin: 0 15px;
    }

    #sliceOptions > button {
        margin-bottom: 15px;
    }

    #sliceContainer {
        max-width: 228px;
    }
</style>
<body>
<div id="viewDiv">
    <div id="menu" class="esri-widget">
        <input type="checkbox" id="color" /><label for="color"> Display all doors with a red color</label>
        <div id="sliceContainer"></div>
        <div id="sliceOptions">
            <button class="esri-button esri-button--secondary" id="resetPlaneBtn" type="button" title="Reset slice plane">
                Reset slice plane
            </button>
            <button class="esri-button esri-button--secondary" id="clearPlaneBtn" type="button" title="Clear slice plane">
                Clear slice
            </button>
            <input type="checkbox" id="tiltEnabled" checked /><label for="tiltEnabled">Allow tilt on slice plane</label>
        </div>
    </div>
</div>
</body>
</html>
