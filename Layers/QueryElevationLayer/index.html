<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>Query Elevation (points) | Sample | ArcGIS Maps SDK for JavaScript 4.29</title>

    <link rel="stylesheet" href="https://js.arcgis.com/4.29/esri/themes/light/main.css"/>

    <style>
        html,
        body,
        #viewDiv {
            padding: 0;
            margin: 0;
            height: 100%;
            width: 100%;
        }

        #paneDiv {
            width: 50%;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.85);
            border: 1px solid white;
            color: black;
        }

        #infoDiv {
            border-bottom: 1px solid gray;
            margin: 0 0 10px 0;
            padding: 0 0 10px 0;
        }
    </style>

    <script src="https://js.arcgis.com/4.29/"></script>
    <script src="QueryElevationLayer.js"></script>

</head>

<body>
<div id="viewDiv"></div>
<div id="paneDiv">
    <div id="infoDiv">
        Click on the map to see the difference in elevation before and after the
        landslide.
    </div>
    <input type="checkbox" id="elevAfter" checked/>
    <label for="elevAfter">Show surface after landslide</label>
</div>
</body>
</html>
