<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>Calcite Components: Build a dark mode switch</title>

    <script src="https://js.arcgis.com/calcite-components/2.11.1/calcite.esm.js" type="module"></script>
    <link rel="stylesheet" href="https://js.arcgis.com/calcite-components/2.11.1/calcite.css" />
    <script src="https://js.arcgis.com/4.30/"></script>

    <link disabled id="arcgis-maps-sdk-theme-dark" rel="stylesheet" href="https://js.arcgis.com/4.30/esri/themes/dark/main.css" />

    <link id="arcgis-maps-sdk-theme-light" rel="stylesheet" href="https://js.arcgis.com/4.30/esri/themes/light/main.css" />
    <script src="MappingApp.js"></script>

</head>
<style>
    html,
    body,
    #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
    }

    body {
        display: flex;
    }

    calcite-loader {
        align-self: center;
        justify-self: center;
    }

    calcite-label {
        --calcite-label-margin-bottom: 0px;
    }


    #info-content {
        padding: 0.75rem;
    }

    calcite-rating {
        margin-top: 0.25rem;
    }

    .label-wrapper {
        display: flex;
        margin-inline: 1rem;
        padding: 0.5rem;
        border: 1px solid var(--calcite-color-border-1);
        cursor: pointer;
    }
</style>

<body>
<calcite-loader></calcite-loader>
<calcite-shell content-behind hidden>

    <calcite-navigation slot="header">
        <calcite-navigation-logo id="header-title" heading-level="1" slot="logo">
            <!-- Dynamically populated -->
        </calcite-navigation-logo>

        <div slot="content-end">
            <!-- Dark Mode Switch -->
            <calcite-label layout="inline" class="label-wrapper">
                Dark mode: Off
                <calcite-switch></calcite-switch>
                On
            </calcite-label>
        </div>

    </calcite-navigation>

    <calcite-shell-panel slot="panel-start" display-mode="float">
        <calcite-action-bar slot="action-bar">
            <calcite-action data-action-id="layers" icon="layers" text="Layers"></calcite-action>
            <calcite-action data-action-id="basemaps" icon="basemap" text="Basemaps"></calcite-action>
            <calcite-action data-action-id="legend" icon="legend" text="Legend"></calcite-action>
            <calcite-action data-action-id="bookmarks" icon="bookmark" text="Bookmarks"></calcite-action>
            <calcite-action data-action-id="print" icon="print" text="Print"></calcite-action>
            <calcite-action data-action-id="information" icon="information" text="Information"></calcite-action>
        </calcite-action-bar>
        <!-- Map-specific panels (each one provides a div for ArcGIS Maps SDK for JavaScript widgets) -->
        <calcite-panel heading="Layers" height-scale="l" data-panel-id="layers" hidden>
            <div id="layers-container"></div>
        </calcite-panel>
        <calcite-panel heading="Basemaps" height-scale="l" data-panel-id="basemaps" hidden>
            <div id="basemaps-container"></div>
        </calcite-panel>
        <calcite-panel heading="Legend" height-scale="l" data-panel-id="legend" hidden>
            <div id="legend-container"></div>
        </calcite-panel>
        <calcite-panel heading="Bookmarks" height-scale="l" data-panel-id="bookmarks" hidden>
            <div id="bookmarks-container"></div>
        </calcite-panel>
        <calcite-panel heading="Print" height-scale="l" data-panel-id="print" hidden>
            <div id="print-container"></div>
        </calcite-panel>
        <!-- Info panel (populates with info from the web map) -->
        <calcite-panel heading="Details" data-panel-id="information" hidden>
            <div id="info-content">
                <img id="item-thumbnail" alt="webmap thumbnail" />
                <div id="item-description">
                    <!-- Dynamically populated -->
                </div>
                <calcite-label layout="inline">
                    <b>Rating:</b>
                    <calcite-rating id="item-rating" read-only>
                        <!-- Dynamically populated -->
                    </calcite-rating>
                </calcite-label>
            </div>
        </calcite-panel>
    </calcite-shell-panel>
    <div id="viewDiv"></div>
</calcite-shell>
</body>
</html>
